{% extends 'base.html' %}

{% block title %} Contact form {% endblock %}


{% block content %}
<div class="card p-4 text-center" style="width:40rem; margin: auto;">
	<h3>Contact form</h3>
	<hr>
	{% if form.errors %}
        <div class="p-1 mb-3 text-center text-white bg-danger">
            {{ form.errors }}
        </div>
    {% endif %}

	<form method="post">
	    {% csrf_token %}
        {{ form.as_p }}
	    <input class="btn btn-primary" type="submit" value="Submit" />
	</form>
</div>
{% endblock %}
