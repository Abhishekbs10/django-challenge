{% extends 'base.html' %}

{% block title %} Add/Update Post {% endblock %}


{% block content %}
<div class="card p-4 text-center" style="margin: auto;">
    <h3>Add/Update Post</h3>
    <hr>
	<form method="post">
	    {% csrf_token %}
	    {{ form.as_p }}
	    <button class="btn btn-primary" type="Submit">Submit</button>
	</form>
</div>
{% endblock %}
