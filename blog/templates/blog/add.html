{% extends "base.html" %}

{% block title %} Add a new post {% endblock %}

{% block content %}
<h3>Add a new post</h3>
<hr>
<form action="/add/" class="form-horizontal" role="form" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
