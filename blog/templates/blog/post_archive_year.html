{% extends 'base.html' %}

{% block title %} Posts in {{ year|date:"Y" }} {% endblock %}

{% block content %}

<div>
    <h1>All posts for {{ year|date:"Y" }}</h1>
    {% for obj in object_list %}
        <p>
            {{ obj.title }} - {{ obj.pub_date|date:"F j, Y" }}
        </p>
    {% endfor %}
</div>

{% endblock %}
