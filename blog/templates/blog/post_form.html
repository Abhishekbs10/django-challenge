{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} Add/Update Post {% endblock %}

{% block content %}
<div class="p-4 text-center" style="margin: auto;">
    <h3>Add/Update Post</h3>
    <hr>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="btn btn-primary" type="submit" value="Submit" />
    </form>
    {{ form.media }}
</div>
{% endblock %}
